<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论类型侧边栏</title>
</head>
<body>
<ul>
    {% for comment in comments %}
    <li><a href="{{ comment.target }}">{{ comment.target.title }}</a>
        | {{ comment.nickname }} : {{ comment.content }}
    </li>
    {% endfor %}
</ul>
</body>
</html>
