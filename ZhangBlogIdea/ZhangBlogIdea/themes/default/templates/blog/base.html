<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}- 张华健的博客</title>
</head>
<body>
<div>
    <p>顶部分类:</p>
    {% for cate in navs %}
    <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

{% block main %}
{% endblock %}

<hr/>
<div>
    <p>底部分类:</p>
    {% for cate in categories %}
    <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>

<hr/>
<div>
    <p>侧边栏展示:</p>
    {% for sidebar in sidebars %}
    <h4>{{ sidebar.title }}</h4>
    {{ sidebar.content_html }}
    {% endfor %}
</div>
</body>
</html>
